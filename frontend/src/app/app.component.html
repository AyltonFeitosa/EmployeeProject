<header>
  <mat-toolbar class="bg-blue-400!">
    <button (click)="drawer.toggle()" mat-icon-button class="text-white!" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-white!">Employee Management System</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>
<mat-drawer-container class="" autosize>
  <mat-drawer #drawer class="w-[360px] bg-white shadow" [mode]="'side'" [opened]="true">
  </mat-drawer>  
  <mat-drawer-content>
    <main class="min-h-screen bg-red-500"></main>
  </mat-drawer-content>
</mat-drawer-container>


<footer></footer>
