<mat-card>
    <table mat-table [dataSource]="data" class="">
    
        @for (item of displayedColumns; track $index) {
        @if (item=='action') {
          <ng-container [matColumnDef]="item">
            <th mat-header-cell *matHeaderCellDef>{{item}}</th>
            <td mat-cell *matCellDef="let element" class="flex gap-2 p-2!">
              <button mat-flat-button (click)="edit(element)">Editar</button>
              <button mat-flat-button class="bg-red-500!" (click)="delete(element)">Deletar</button>
            </td>
          </ng-container>
        }@else {
        <ng-container [matColumnDef]="item">
          <th mat-header-cell *matHeaderCellDef>{{item}}</th>
          <td mat-cell *matCellDef="let element"> {{ element[item] }} </td>
        </ng-container>
        }}
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</mat-card>
